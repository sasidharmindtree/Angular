<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="isHandset ? 'dialog' : 'navigation'" [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches">
    <mat-toolbar color="primary" class="bgmcolor" (click)="drawer.toggle()">Menu</mat-toolbar>
    <mat-nav-list *ngIf="!flag">
      <a mat-list-item routerLink="/first-page">First Page</a>
      <a mat-list-item routerLink="/second-page">Second Page</a>
      <!-- <a mat-list-item routerLink="/model">model Page</a> -->
      <a mat-list-item routerLink="/third-page">Third Page</a>
      <!-- <a mat-list-item routerLink="/chart">chart</a>
      <a mat-list-item routerLink="/avatar">avatar</a> -->
   
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="fixed-header">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="textcenter">GWMC</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
