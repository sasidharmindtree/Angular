<mat-card>
  <!-- Title of an Card -->
  <mat-card-title>
    Sign In
  </mat-card-title>

  <!-- Actual content starts from here -->
  <mat-card-content>
    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
      <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="Enter your email" formControlName="email" required>
          <mat-error *ngIf="f.email.errors">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Enter your password" formControlName="password" required
            [type]="hide ? 'password' : 'text'"> 
            <span mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </span>
          <mat-error *ngIf="f.password.errors">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.password">
              Password must be At least 8 characters in length one Lowercase letters
              One Uppercase letters one Numbers One Special characters
            </div>
          </mat-error>
        </mat-form-field>
        <button mat-button>Sign In</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
